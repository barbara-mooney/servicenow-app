<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React App</title>
    <!-- 
      ServiceNow code to retrieve a session token.
      It will be executed only when deployed into ServiceNow,
      for local development it will be hidden on a page.
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div style="display:none">
      <g:evaluate object="true"> 
        var session = gs.getSession(); 
        var token = session.getSessionToken();
        if (token=='' || token==undefined) token = gs.getSessionToken();
      </g:evaluate>
    </div>
    <!-- 
      We need to pass the token to React app.
      Simple way to pass the data - store it as 
      a property on window object.
    -->
    <script>
      window.servicenowUserToken = "$[token]";
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
